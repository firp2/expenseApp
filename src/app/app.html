      <ion-item color="none" menuClose="" on-click="goToProfile()" id="menu-list-item104">
        <ion-thumbnail item-left>
          <img src="{{photoURL}}" />
        
        </ion-thumbnail>
        <h2  >
          {{displayName}}&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<ion-icon name="create"></ion-icon>

      <ion-item color="none"  menuClose=""id="menu-list-item115">
        <ion-icon name="camera" item-left></ion-icon>

      <ion-item color="none" menuClose="" id="menu-list-item127">
