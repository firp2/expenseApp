<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Personal center
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page12">
  <img src="assets/img/33ifVrc3Rh3ISztN5Abc_11.jpg" style="display:block;width:100%;height:auto;margin-left:auto;margin-right:auto;" />
  <ion-list id="personalCenter-list34">
    <ion-item id="personalCenter-input4">
      <ion-label>
        {{"nickname"|translate}}
      </ion-label>
      <ion-input type="text" placeholder="Amiy"></ion-input>
    </ion-item>
    <ion-item id="personalCenter-select6">
      <ion-label>
       {{"sex"|translate}}
      </ion-label>
      <ion-select name="">
        <ion-option>
          {{"female"|translate}}
        </ion-option>
        <ion-option>
          {{"male"|translate}}

    </ion-item>
    <ion-item id="personalCenter-input5">
      <ion-label>
        {{"email"|translate}}

    <ion-item id="personalCenter-input2">
      <ion-label>
        {{"dateOfBirth"|translate}}
      </ion-label>
      <ion-input type="date" placeholder="" name="1"></ion-input>

    <ion-item id="personalCenter-textarea3">
      <ion-label>
        {{"interest"|translate}}
      </ion-label>
      <ion-textarea placeholder=""></ion-textarea>
    </ion-item>
    <ion-item id="personalCenter-textarea4">
      <ion-label>
      {{"signature"|translate}}

      <ion-textarea placeholder=""></ion-textarea>
