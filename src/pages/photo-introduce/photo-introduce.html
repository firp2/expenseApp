<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      photo introduction
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page7">
  <ion-list id="photoIntroduce-list33">
    <ion-item color="none" id="photoIntroduce-list-item113">
      <ion-avatar item-left>
          <input #profilePhoto style="display: none" type="text" value="{{displayCommunity.icon | getPhoto }}"> 
          <img src="{{profilePhoto.value}}">  
          <!-- <img src=""> -->
      </ion-avatar>
      <h2>
       {{displayCommunity.username}}
      </h2>
    </ion-item>
  </ion-list>
  <input #signedImageSrc style="display: none" type="text" value="{{displayCommunity.picture | getPhoto | async}}"> 
  <img src="{{signedImageSrc.value}}" (tap)="goToPhotoIntroduce(communityItem)" style="display:block;width:100%;height:auto;margin-left:auto;margin-right:auto;" >

  <!-- <img src="{{displayCommunity.picture}}" style="display:block;width:100%;height:auto;margin-left:auto;margin-right:auto;" /> -->
  <ion-card id="photoIntroduce-card218">
    <ion-list>
      <div id="photoIntroduce-markdown31" class="show-list-numbers-and-dots">
        <p>
          {{displayCommunity.notes}}
        </p>
      </div>
      <ion-item color="none" id="photoIntroduce-list-item132">
        <ion-icon name="{{icon}}" item-right (click) = "changeColor()" color="{{color}}"></ion-icon>
      </ion-item>
    </ion-list>
  </ion-card>
  <button id="photoIntroduce-button37" ion-button outline color="dark" icon-right style="font-size:15px;">
    {{"recipe"|translate}}
    <ion-icon name="book"></ion-icon>
  </button>
  <button id="photoIntroduce-button35" ion-button outline color="dark" icon-right style="font-size:15px;">
    {{"collect"|translate}}
    <ion-icon name="heart"></ion-icon>
  </button>
  <button id="photoIntroduce-button36" ion-button outline color="dark" icon-right style="font-size:15px;">
    {{"share"|translate}}
    <ion-icon name="share-alt"></ion-icon>
  </button>
</ion-content>
