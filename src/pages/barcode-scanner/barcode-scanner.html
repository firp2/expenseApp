<ion-header>
    <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>
        {{"barcodeScanner"|translate}}
      </ion-title>
    </ion-navbar>
  </ion-header>


  <ion-content padding id="page60">
      <div>
          <ion-input style="background-color: gray" type="text" [(ngModel)]="encodedText"></ion-input>
          <button ion-button block (click)="encode()"> Encode </button>
      </div>
      <div>
          <button ion-button block (click)="scan()">Scan</button>
          <div *ngIf="scannedData.text">
              <label>Your barcode is </label>
              <br>
              <span>{{scannedData.text}}</span>

          </div>
              
      </div>
  </ion-content>
