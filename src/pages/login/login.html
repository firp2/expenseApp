<ion-header>
  <ion-navbar>
    <ion-title>
     {{"login"|translate}}
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page23">
  <form id="login-form21">
    <ion-list id="login-list43">
      <ion-item id="login-input8">
        <ion-label>
         {{"email"|translate}}
        </ion-label>
        <ion-input type="email" placeholder=""[(ngModel)]="user.email"
        name="email"></ion-input>
      </ion-item>
      <ion-item id="login-input9">
        <ion-label>
         {{"password"|translate}}
        </ion-label>
        <ion-input type="password" placeholder=""[(ngModel)]="user.password"
        name="password"></ion-input>
      </ion-item>
    </ion-list>
    <div ion-text padding-left color="danger">{{loginError}}</div>
    <div class="spacer" style="height:40px;" id="login-spacer1"></div>
    <button ion-button color="positive" block (click)="login()" >
         {{"login"|translate}}
      </button>

      <button id="login-button41" ion-button clear color="positive" block href-inappbrowser="/signup" on-click="goToSignup()">
     {{"createANewAccount"|translate}}
    </button>
    </form>
    <!--Google Sign-in-->
    <ion-content padding>
      <div *ngIf="isLoggedIn; else loginTemplate">
        <h1>Welcome, {{displayName}}!</h1>
        <p>Email: {{email}}<br>
          Family Name: {{familyName}}<br>
          Given Name: {{givenName}}<br>
          User ID: {{userId}}</p>
        <p><ion-avatar item-left>
            <img src="{{imageUrl}}">
           </ion-avatar></p>
        <p><button ion-button (click)="logout()">Logout From Google</button></p>
      </div>
      <ng-template #loginTemplate>
        <p><button ion-button (click)="login()">Login With Google</button></p>
      </ng-template>
    </ion-content>

  
</ion-content>
