<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      submit Expense
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page4">
  <form id="submitExpense-form1">
    <ion-item id="submitExpense-input1">
      <ion-label>
        Date
      </ion-label>
      <ion-datetime displayFormat="DD MMM YYYY" [(ngModel)]="expense.date" name="date">
        </ion-datetime> 
    </ion-item>
    <ion-item id="submitExpense-input2">
      <ion-label>
        Amount
      </ion-label>
      <ion-input type="number" placeholder="" [(ngModel)]="expense.amount" name="amount">
        </ion-input>
    </ion-item>
    <ion-item id="submitExpense-select1">
      <ion-label>
        Category
      </ion-label>
      <ion-select name="" [(ngModel)]="expense.category" name="category">
        <ion-option *ngFor="let cat of categories" [value]="cat"> 
       {{cat}}
     </ion-option>
      </ion-select>

    </ion-item>
    <ion-item id="submitExpense-input3">
      <ion-label>
        Merchant
      </ion-label>
      <ion-input type="text" placeholder="" [(ngModel)]="expense.merchant" name="merchant">
        </ion-input>
   
    </ion-item>
    <ion-item id="submitExpense-textarea1">
      <ion-label>
        Notes
      </ion-label>
      <ion-textarea placeholder=""[(ngModel)]="expense.notes" name="notes"></ion-textarea>
    </ion-item>
  </form #submitExpenseForm="ngForm">
  You have entered: {{testing}}
  <button ion-button color="positive" block type="submit" (click)="onSubmit(submitExpenseForm)">
    Submit
  </button>
</ion-content>
